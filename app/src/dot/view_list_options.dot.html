{{ var view = it ; }}
{{ var h = mx.helpers ; }}
{{ var langAbstract = h.checkLanguage({obj:view,path:'data.abstract'}) ; }}
{{ var abstract = h.path(view,'data.abstract.' + langAbstract) ; }}

<div>
  {{?view.type!='sm'}}
  <div class="mx-view-legend-container" id="view_legend_container_{{=view.id}}"></div>
  {{?}}
  <div class="mx-view-item-desc-container">
    {{?abstract}}
    <p class="mx-view-item-desc" id="view_text_{{=view.id}}">{{=abstract}}</p>
    {{?}}
  </div>
  <div id="view_contols_container_{{=view.id}}">
  </div>
  <div id="view_filters_container_{{=view.id}}">
  </div>
</div>
